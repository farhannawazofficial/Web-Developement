<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
   
</head>
<body>

    <div class="quiz-container">
        <h1>General Knowledge Quiz</h1>

        <!-- Question 1 -->
        <div class="question">
            <p>1. What is the capital of France?</p>
            <div class="options">
                <label><input type="radio" name="q1" value="A">A) Madrid</label>
                <label><input type="radio" name="q1" value="B">B) Berlin</label>
                <label><input type="radio" name="q1" value="C">C) Paris</label>
                <label><input type="radio" name="q1" value="D">D) Rome</label>
            </div>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <p>2. Which planet is known as the Red Planet?</p>
            <div class="options">
                <label><input type="radio" name="q2" value="A">A) Earth</label>
                <label><input type="radio" name="q2" value="B">B) Mars</label>
                <label><input type="radio" name="q2" value="C">C) Jupiter</label>
                <label><input type="radio" name="q2" value="D">D) Saturn</label>
            </div>
        </div>

        <!-- Question 3 -->
        <div class="question">
            <p>3. Who wrote 'Romeo and Juliet'?</p>
            <div class="options">
                <label><input type="radio" name="q3" value="A">A) Charles Dickens</label>
                <label><input type="radio" name="q3" value="B">B) William Shakespeare</label>
                <label><input type="radio" name="q3" value="C">C) Jane Austen</label>
                <label><input type="radio" name="q3" value="D">D) Mark Twain</label>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit Answers</button>
    </div>

</body>
</html>
