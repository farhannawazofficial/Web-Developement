<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
 
</head>
<body>

    <!-- Invitation Header -->
    <header class="invitation-header">
        <h1>You're Invited!</h1>
        <p>Join us for a special event.</p>
    </header>

    <!-- Event Details Section -->
    <section class="event-details">
        <h2>Event Details</h2>
        <p><strong>Event:</strong> Annual Charity Gala</p>
        <p><strong>Date:</strong> December 15, 2024</p>
        <p><strong>Time:</strong> 7:00 PM</p>
        <p><strong>Location:</strong> Grand Ballroom, Downtown Hotel</p>
    </section>

    <!-- RSVP Section -->
    <section class="rsvp">
        <h2>RSVP</h2>
        <p>Please let us know if you can join us for this special occasion!</p>
        <button onclick="alert('Thank you for your RSVP!')">RSVP Now</button>
    </section>

</body>
</html>
