<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Inspired UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">MyFace</div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
    </div>
    <div class="nav-icons">
      <a href="#">🔔</a>
      <a href="#">💬</a>
      <a href="#">👤</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Friends</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Notifications</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </aside>

    <!-- Feed Section -->
    <main class="feed">
      <!-- Create Post -->
      <div class="create-post">
        <textarea placeholder="What's on your mind?"></textarea>
        <button>Post</button>
      </div>

      <!-- Posts -->
      <div class="post">
        <div class="post-header">
          <img src="https://scontent.fkhi28-1.fna.fbcdn.net/v/t39.30808-6/448214244_480732037648146_230109118365302768_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeEa48Nr8Ic5ZEWaW6LPIzD7ljWkGgZLDECWNaQaBksMQD0RtCli0O3ZhRldJ8Bdc0TtrucBFetkgzmjagCl4A9X&_nc_ohc=2-4zFzM43HYQ7kNvgH4hyoq&_nc_zt=23&_nc_ht=scontent.fkhi28-1.fna&_nc_gid=AW4sRQMvuoYbqMiUgFKgGFR&oh=00_AYACj4Pxn0Y6puyUe062eJN8hfxF7nt6kXs5pCBMs2GnlQ&oe=674E28F1" alt="User">
          <div>
            <h3>Farhan Nawaz</h3>
            <p>2 hours ago</p>
          </div>
        </div>
        <div class="post-image">
          <img src="https://scontent.fkhi28-1.fna.fbcdn.net/v/t39.30808-6/274164593_153069840414369_8673907200983650961_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=a5f93a&_nc_eui2=AeGOCNRu-dElnYkx5uqYDH32-b0fbvsU7Gr5vR9u-xTsavsmAJvksleRnMXnsEsPAnurYAlzAd5c-qsMWGJc6Fq5&_nc_ohc=kbZ9C1i0gTcQ7kNvgFRURFm&_nc_zt=23&_nc_ht=scontent.fkhi28-1.fna&_nc_gid=A80VqfC0CGDxS4i3v2-tio7&oh=00_AYAnU8dFinV9fpahdiuS4_y5vgYQU7kc_4P_7E2cgPj3tA&oe=674E3A59" alt="Post">
        </div>
        <div class="post-actions">
          <button>👍 Like</button>
          <button>💬 Comment</button>
          <button>↻ Share</button>
        </div>
      </div>

      <div class="post">
        <div class="post-header">
          <img src="https://scontent.fkhi28-1.fna.fbcdn.net/v/t39.30808-6/448214244_480732037648146_230109118365302768_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeEa48Nr8Ic5ZEWaW6LPIzD7ljWkGgZLDECWNaQaBksMQD0RtCli0O3ZhRldJ8Bdc0TtrucBFetkgzmjagCl4A9X&_nc_ohc=2-4zFzM43HYQ7kNvgH4hyoq&_nc_zt=23&_nc_ht=scontent.fkhi28-1.fna&_nc_gid=AW4sRQMvuoYbqMiUgFKgGFR&oh=00_AYACj4Pxn0Y6puyUe062eJN8hfxF7nt6kXs5pCBMs2GnlQ&oe=674E28F1" alt="User">
          <div>
            <h3>Farhan Khan</h3>
            <p>5 hours ago</p>
          </div>
        </div>
        <div class="post-image">
          <img src="https://scontent.fkhi28-1.fna.fbcdn.net/v/t39.30808-6/326300882_2904778699663341_3297212697605156389_n.jpg?stp=c0.112.1536.1536a_dst-jpg_s206x206&_nc_cat=102&ccb=1-7&_nc_sid=fe5ecc&_nc_eui2=AeFMgFNmRfVQfd9jzM7UPcGQfC15X4LIrXt8LXlfgsite7W0gwvr3LMfw2186COYRVSs_kIu9KPXFz4TQkkf5P3J&_nc_ohc=Toi2BIjkR3UQ7kNvgGdYjD3&_nc_zt=23&_nc_ht=scontent.fkhi28-1.fna&_nc_gid=AfQVqQ1oG8-jGV4hwHtIXaI&oh=00_AYDbzQd9EA39Q0AqP7ctAvjkeBP91W18fu69Qyy_rEW8zg&oe=674E0F55" alt="Post">
        </div>
        <div class="post-actions">
          <button>👍 Like</button>
          <button>💬 Comment</button>
          <button>↻ Share</button>
        </div>
      </div>
    </main>

    <!-- Right Sidebar -->
    <aside class="right-sidebar">
      <h3>Suggestions</h3>
      <div class="suggestion">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbAEPQEtEaw9qxjGqO1bsDn3uOnz1LxJBSBtzK8oUJY8wpwrbDow9eQksIQU3ojK2_5IE&usqp=CAU" alt="User">
        <p>Fahad Khan</p>
        <button>Add Friend</button>
      </div>
      <div class="suggestion">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQX_j8BhJ9MrByoPnOjZAyC5lo5_UNGdUXsuQ&s" alt="User">
        <p>Marwat Khan</p>
        <button>Add Friend</button>
      </div>
    </aside>
  </div>
</body>
</html>
