<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-container">
    <!-- Profile Header -->
    <header class="profile-header">
      <div class="cover-photo"></div>
      <div class="profile-info">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
        <div class="user-details">
          <h1>John Doe</h1>
          <p>@johndoe</p>
          <button>Follow</button>
        </div>
      </div>
    </header>

    <!-- Stats -->
    <section class="profile-stats">
      <div>
        <h2>1.2K</h2>
        <p>Posts</p>
      </div>
      <div>
        <h2>12K</h2>
        <p>Followers</p>
      </div>
      <div>
        <h2>980</h2>
        <p>Following</p>
      </div>
    </section>

    <!-- Content Section -->
    <main class="profile-content">
      <div class="post">
        <img src="https://via.placeholder.com/300x200" alt="Post Image">
        <p>Exploring the beautiful mountains! 🏔️ #TravelGoals</p>
      </div>
      <div class="post">
        <img src="https://via.placeholder.com/300x200" alt="Post Image">
        <p>Just hit 10K followers! 🎉 Thank you all ❤️</p>
      </div>
      <div class="post">
        <img src="https://via.placeholder.com/300x200" alt="Post Image">
        <p>Throwback to my favorite beach vacation 🌊☀️</p>
      </div>
    </main>
  </div>
</body>
</html>
